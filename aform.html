<html>
    <head>
        <title>A Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/aform.css" />
    </head>
    <body>
        <header>
            <h1>A Form</h1>
        </header>
        <main>
            <section>
                <h2>Form Section</h2>
                <form>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                    <label for="language">Language</label>
                    <select id="langauge" name="language">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="German">German</option>
                    </select><br>
                    <label for="color">Color Choice</label><br>
                    <div class="color">
                        <input type="radio" name="color" id="red" value="Red">
                        <label for="red">Red</label>
                        <input type="radio" name="color" id="green" value="Green">
                        <label for="green">Green</label>
                        <input type="radio" name="color" id="blue" value="Blue">
                        <Label for="blue">Blue</label><br><br>
                    </div>
                    <input type="button" value="Submit" name="submit" id="submit">
                    <input type="button" value="Reset" name="reset" id="reset">
                </form>
            </section>
            <section>
                <h2>Other Section</h2>
                <img src="images/bluerectangle.jpg" alt="bluerectangle">
                <p>This is a link to a more styled page.
                    <a href="index.html">Better Page</a></p>
            </section>
        </main>
        <footer>
            <p>Copyright &copy;2021</p>
        </footer>
    </body>
</html>
